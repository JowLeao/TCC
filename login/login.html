<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Online</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/e7c02e3f0d.js" crossorigin="anonymous"></script>
</head>

<body class="login-js">
    <div class="container">
        <div class="content login">
            <div class="colum_1">
                <h2 class="title-bemvindo">Bem vindo de volta!!</h2>
                <p class="description firts-description">Ja possui uma conta.</p>
                <p class="description firts-description">Continue para logar com sua conta</p>
                <button id="login" class="btn btn-primary">Login</button>
            </div>

            <div class="colum_2">
                <h2 class="title title-second">Crie sua Conta!!</h2>
                <div class="social-midia">
                    <ul class="lista-social-media">

                        <a class="link-social-media" href="#">
                            <li class="item-social">
                                <i class="fa-brands fa-facebook-f"></i>
                                </i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social">
                                <i class="fa-brands fa-google"></i>
                                </i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social">
                                <i class="fa-brands fa-linkedin-in"></i>
                                </i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description second-description">Ou utilize seu email para se registrar!</p>
                <form class="form">
                    <label class="l-input" for="">
                        <i class="fa-solid fa-user modify-icon"></i>
                        <input type="text" placeholder="Nome de Leitor">
                    </label>

                    <label class="l-input" for="">
                        <i class="fa-solid fa-envelope modify-icon"></i>
                        <input type="text" placeholder="Email">
                    </label>

                    <label class="l-input" for="">
                        <i class="fa-solid fa-lock modify-icon"></i>
                        <input type="text" placeholder="Senha">
                    </label>
                    <button class="btn btn-second">Registrar</button>
                </form>
                
            </div>

        </div>



        <div class="content register">
            <div class="colum_1">
                <h2 class="title title-bemvindo">Olá Novo Leitor!!</h2>
                <p class="description  firts-description">Ja possui uma conta?</p>
                <p class="description  firts-description">Continue Para Criar uma já!!</p>
                <button id="register" class="btn btn-primary">Registrar</button>
            </div>

            <div class="colum_2">
                <h2 class="title  title-second">Bem vindo Leitor!!</h2>
                <div class="social-midia">
                    <ul class="lista-social-media">

                        <a class="link-social-media" href="#">
                            <li class="item-social">
                                <i class="fa-brands fa-facebook-f"></i>
                                </i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social">
                                <i class="fa-brands fa-google"></i>
                                </i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social">
                                <i class="fa-brands fa-linkedin-in"></i>
                                </i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">Digite seus Dados</p>
                <form class="form">
                    <label class="l-input" for="">
                        <i class="fa-solid fa-envelope modify-icon"></i>
                        <input type="text" placeholder="Email">
                    </label>

                    <label class="l-input" for="">
                        <i class="fa-solid fa-lock modify-icon"></i>
                        <input type="text" placeholder="Senha">
                    </label>
                    
                    <a class="senha" href="">Esqueceu sua senha!</a><br>
                    <button class="btn btn-second">Login</button>
                </form>
            </div>
        </div>

    </div>
</body>
<script src="login.js"></script>

</html>
